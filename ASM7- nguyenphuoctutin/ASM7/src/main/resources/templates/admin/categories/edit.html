<!DOCTYPE html>
<html lang="vi" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="_layout">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
  <!-- Biểu mẫu sản phẩm -->
  <form th:action="@{~/admin/products/edit}" th:object="${product}" method="post" class="form" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Tên</label>
      <input class="form-control" type="text" th:field="*{name}" id="name"  placeholder="Tên sản phẩm">
      <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="form-group">
      <label for="image">Hình ảnh:</label>
      <img class="form-control" th:src="@{/images/} + *{image}" placeholder="Hình ảnh"/>
      <input class="form-control" type="file" id="image" name="imageProduct" accept="image/png, image/jpeg">

      <div class="alert alert-warning" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
    </div>
    <div class="form-group">
      <label for="price">Giá:</label>
      <input class="form-control" type="number" th:field="*{price}" id="price" placeholder="Giá">
      <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <div>
      <label for="category">Danh mục:</label>
      <select id="category" name="category" th:field="*{category}" required>
        <option value="">Chọn danh mục</option>
        <option th:each="category : ${listCategory}" th:value="${category.id}" th:text="${category.name}"></option>
      </select>
    </div>
    <input type="submit" class="btn btn-success" value="Lưu sản phẩm">
  </form>
</div>
</body>
</html>s
